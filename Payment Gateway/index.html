<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="payment">
            <h2>Payment GateWay</h2>
            <div class="form">
                <div class="card space icon-relative">
                    <label for="" class="card-label">Card Holder:</label>
                    <input type="text" class="input" placeholder="Tarun" />
                    <i class="fas fa-user"></i>
                </div>
                <div class="card space icon-relative">
                    <label for="" class="card-label">Card Number:</label>
                    <input type="text" class="input" inputmode="numeric" placeholder="Card number"/>
                    <i class="fas fa-credit-card"></i>
                </div>
                <div class="card-group space">
                    <div class="card-item icon-relative">
                        <label for="" class="card-label">Expiry Date</label>
                        <input type="text" name="expiry-date" class="input" inputmode="numeric" placeholder="25/25"/> 
                    <i class="fas fa-calendar"></i>
                    </div>
                    <div class="card-item icon-relative">
                        <label for="" class="card-label">CVV</label>
                        <input type="text" name="cvv" class="input" data-mask="111" placeholder="111"/> 
                    <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="pay-btn">
                    Pay
                </div>
            </div>
        </div> 
    </div>
    
</body>
</html>
